<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Store</h1>
    <button onclick="showPostForm()">Create Post</button>

    <div id="post-form" style="display: none;">
        <h2>Create a New Post</h2>
        <input type="text" id="product-name" placeholder="Product Name"><br>
        <input type="number" id="product-quantity" placeholder="Quantity"><br>
        <input type="file" id="product-image"><br>
        <button onclick="publishPost()">Publish</button>
    </div>

    <div id="posts-container"></div>

    <script src="script.js"></script>
</body>
</html>
